<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as Buy'>
     <h2>To Buy:</h2>
     <ul>
      <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
       <li ng-repeat='item in Buy.buyItems'>
         Buy {{ item.quantity }} of {{ item.name }}
         <button class="btn btn-default" ng-click="Buy.transferItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if='(Buy.buyItems == 0)'>Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as Bought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat='item in Bought.boughtItems'>Bought {{ item.quantity }} of {{ item.name }}</li>
     </ul>
     <div class="emptyMessage" ng-if='(Bought.boughtItems == 0)'>Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
